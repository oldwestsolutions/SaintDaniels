<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saint Daniels Healthcare Rewards</title>
    <style>
        /* Variables */
        :root {
            --primary-green: #1a472a;
            --secondary-green: #2a623d;
            --light-green: #5d8b75;
            --primary-tan: #d8c3a5;
            --light-tan: #e8e4d9;
            --gold: #c6a96d;
            --dark-gold: #a08c5b;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Garamond', 'Times New Roman', serif;
        }

        body {
            background-color: var(--light-tan);
            color: var(--primary-green);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--primary-green);
            color: var(--primary-tan);
            padding: 15px 0;
            border-bottom: 5px solid var(--gold);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .custom-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 15px;
        }

        .logo h1 {
            font-size: 2.2rem;
            margin-left: 15px;
            text-transform: uppercase;
        }

        /* Login Form Styles */
        .login-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .login-container {
            background: linear-gradient(to bottom right, white, var(--light-tan));
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(198, 169, 109, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--gold), var(--primary-green));
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h2 {
            font-size: 2.2rem;
            color: var(--primary-green);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-header p {
            color: var(--secondary-green);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-green);
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--primary-tan);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(198, 169, 109, 0.2);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--gold), var(--dark-gold));
            color: var(--primary-green);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(198, 169, 109, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(198, 169, 109, 0.2);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .login-footer p {
            margin: 10px 0;
            color: var(--secondary-green);
        }

        .login-footer a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-footer a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--gold);
            transition: width 0.3s ease;
        }

        .login-footer a:hover::after {
            width: 100%;
        }

        .login-footer a:hover {
            color: var(--gold);
        }

        /* Add animation for form elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header, .form-group, .btn {
            animation: fadeInUp 0.5s ease forwards;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.1s;
        }

        .btn {
            animation-delay: 0.2s;
        }

        .login-footer {
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 0.3s;
        }

        /* Footer */
        footer {
            background-color: var(--primary-green);
            color: var(--primary-tan);
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        /* Mobile Optimization Styles */
        @media (max-width: 768px) {
            .login-container {
                padding: 25px;
                margin: 15px;
                width: calc(100% - 30px);
                max-width: none;  /* Allow container to fill width on mobile */
            }

            .header-container {
                flex-direction: column;
                text-align: center;
                padding: 10px 0;
            }

            .logo {
                margin-bottom: 5px;
                justify-content: center;  /* Center logo on mobile */
            }

            .logo h1 {
                font-size: 1.8rem;
            }

            .custom-logo {
                width: 50px;
                height: 50px;
            }

            .login-header h2 {
                font-size: 1.8rem;
            }

            .form-group {
                margin-bottom: 15px;  /* Reduce spacing between form elements */
            }

            .form-group label {
                font-size: 1rem;  /* Slightly smaller labels */
            }

            .form-group input {
                padding: 15px;  /* Larger touch targets */
                font-size: 16px; /* Prevent zoom on iOS */
                -webkit-appearance: none;  /* Remove iOS default styling */
                border-radius: 5px;
            }

            .btn {
                padding: 15px;  /* Larger touch target */
                font-size: 1rem;
                margin-top: 10px;
                -webkit-appearance: none;  /* Remove iOS default styling */
            }

            .login-section {
                padding: 20px 10px;
                min-height: calc(100vh - 140px); /* Account for header and footer */
            }

            /* Improve touch targets for links */
            .login-footer {
                margin-top: 25px;
            }

            .login-footer a {
                padding: 8px 0;
                display: inline-block;
                min-width: 44px; /* Minimum touch target size */
                min-height: 44px;
                line-height: 44px;
            }

            /* Adjust footer for mobile */
            footer {
                padding: 15px 0;
            }

            footer p {
                font-size: 0.9rem;
            }
        }

        /* Small phone optimization */
        @media (max-width: 380px) {
            .login-container {
                padding: 20px 15px;
                margin: 10px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .custom-logo {
                width: 40px;
                height: 40px;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }

            .login-header p {
                font-size: 0.9rem;
            }
        }

        /* Handle mobile keyboards */
        @media (max-height: 600px) {
            .login-section {
                padding: 10px;
                min-height: auto;
            }

            .login-container {
                margin: 10px;
                padding: 15px;
            }

            .login-header {
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            .login-footer {
                margin-top: 15px;
            }
        }

        /* Landscape orientation */
        @media (max-height: 450px) and (orientation: landscape) {
            .login-section {
                padding: 10px;
            }

            .login-container {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                gap: 20px;
            }

            .login-header {
                flex: 1;
                text-align: left;
                margin-bottom: 0;
            }

            form {
                flex: 2;
            }
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.5s ease;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .join-btn {
            background: linear-gradient(to right, var(--primary-green), var(--secondary-green));
            color: var(--gold);
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            padding: 15px 30px;
            border: 2px solid var(--gold);
            text-transform: uppercase;
        }

        .join-btn:hover {
            background: linear-gradient(to right, var(--secondary-green), var(--primary-green));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(198, 169, 109, 0.4);
            color: var(--dark-gold);
            border-color: var(--dark-gold);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 71, 42, 0.5);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: linear-gradient(to bottom right, white, var(--light-tan));
            margin: 15% auto;
            padding: 25px;
            border: 2px solid var(--gold);
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-header h3 {
            color: var(--primary-green);
            font-size: 1.8rem;
            margin: 0;
        }

        .modal-body {
            text-align: center;
            color: var(--secondary-green);
            font-size: 1.1rem;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            color: var(--primary-green);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: var(--gold);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container header-container">
        <a href="index.html" class="logo">
            <img src="saint daniels logo.jpeg" alt="Saint Daniels Logo" class="custom-logo">
            <h1>Saint Daniels</h1>
        </a>
    </div>
</header>

    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p style="font-size: 1.4rem; font-weight: bold; color: var(--primary-green);">Royal Member</p>
            </div>
            <form action="#" method="POST" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div class="login-footer">
                <div class="footer-links">
                    <p><a href="#">Forgot password</a></p>
                    <p><a href="signup.html">Contact support</a></p>
                </div>
                <button onclick="window.location.href='https://us.services.docusign.net/webforms-ux/v1.0/forms/df35de98505ff748cab18f54905698d8'" class="btn join-btn">
                    Join The Kingdom
                </button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Saint Daniels Healthcare Rewards. All rights reserved.</p>
        </div>
    </footer>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h3>Access Denied</h3>
            </div>
            <div class="modal-body">
                <p>Invalid credentials. Please contact your administrator for access.</p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            // Show error modal
            const modal = document.getElementById('errorModal');
            modal.style.display = "block";
            
            // Clear the form
            document.getElementById('loginForm').reset();
        }

        // Close modal when clicking the X
        document.querySelector('.close').onclick = function() {
            document.getElementById('errorModal').style.display = "none";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('errorModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
