<form id="joinKingdom" class="signup-form">
    <div class="form-group">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
    </div>
    
    <div class="form-group">
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
    </div>

    <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small>Format: 123-456-7890</small>
    </div>

    <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email Address" required>
    </div>

    <div class="form-group">
        <input type="text" id="ssn" name="ssn" placeholder="Social Security Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" required>
        <small>Format: 123-45-6789</small>
    </div>

    <div class="form-group">
        <textarea id="address" name="address" placeholder="Full Address" required></textarea>
    </div>

    <div class="form-group">
        <input type="text" id="occupation" name="occupation" placeholder="Occupation" required>
    </div>

    <div class="form-group disclosure">
        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">
            I understand and agree that by submitting this form, I am applying for health insurance coverage. 
            I confirm that all information provided is accurate and authorize the use of my personal information, 
            including my Social Security Number, for the purpose of processing my health insurance application. 
            I understand that providing false information may result in denial of coverage or legal consequences.
        </label>
    </div>

    <button type="submit" class="submit-btn">Submit Application</button>
</form>
